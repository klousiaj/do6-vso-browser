<div class="container">
  <div class="row">
    <div class="col-lg-10">
      <h1 class="page-header">Backlog Items:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="pbi in pbis">
        <li>{{pbi.id}} - {{pbi.fields['System.Title']}}</li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-10">
      <ui-select multiple ng-model="types.selected" theme="bootstrap" on-remove="updateTableData()" on-select="pbiCtrl.updateTableData()">
        <ui-select-match placeholder="Pick one...">{{$item}}</ui-select-match>
        <ui-select-choices theme="bootstrap" repeat="wi in types.values | filter: $select.search ">
          <div ng-bind-html="wi"></div>
        </ui-select-choices>
      </ui-select>
      <ui-select multiple ng-model="assignees.selected" theme="bootstrap" on-remove="updateTableData()" on-select="updateTableData()">
        <ui-select-match placeholder="Pick one...">{{$item}}</ui-select-match>
        <ui-select-choices theme="bootstrap" repeat="wi in assignees.values | filter: $select.search">
          <div ng-bind-html="wi"></div>
        </ui-select-choices>
      </ui-select>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-10">
      <div ui-grid="gridOptions" ui-grid-resize-columns ui-grid-exporter></div>
    </div>
  </div>
</div>
